<!DOCTYPE html>
<!--Afspil en jump animation, hver gang, at der bliver klikket på websitet.-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Lav en section til score og mit navn-->>
    <header>
      <h1 class="my-name white-text">Christopher Genschow</h1>
      <div class="score white-text hide" data-score>0</div>
    </header>
    <!--Lav en box, som indeholder spillet i main.-->
    <section class="world">
      <section class="game">
        <div class="start-screen white-text" data-start-screen>
          Press Any Key To Start
        </div>
        <!--Tilføj karakter og forhindring til spillet-->
        <img src="assets/player-character.png" alt="" class="character" />
        <figure class="block hide"></figure>
      </section>
    </section>
  </body>
  <script src="script.js" type="module"></script>
</html>
