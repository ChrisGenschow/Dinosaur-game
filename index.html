<!DOCTYPE html>
<!--Afspil en jump animation, hver gang, at der bliver klikket på websitet.-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Lav en box, som indeholder spillet i main.-->
    <card class="score white-text">0</card>
    <section class="world">
        <section class="start-screen white-text">Press Any Key To Start</section>
        <section class="game">
        <!--Tilføj karakter og forhindring til spillet-->
        <figure class="character"></figure>
        <figure class="block"></figure>
    </section>
  </body>
  <script src="script.js" type="module"></script>
</html>
